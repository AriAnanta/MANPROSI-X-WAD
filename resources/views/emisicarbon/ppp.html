<!DOCTYPE html>
<html>
<head>
    <title>Peta Interaktif dengan Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Membuat peta
        var map = L.map('map').setView([-6.914744, 107.609810], 13); // Lokasi: Bandung

        // Menambahkan tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Menambahkan marker
        var marker = L.marker([-6.914744, 107.609810]).addTo(map)
            .bindPopup("<b>Bandung!</b><br>Ini adalah titik tengah kota Bandung.")
            .openPopup();
    </script>
</body>
</html>
